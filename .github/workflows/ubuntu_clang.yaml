#on: [push, pull_request]
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:18.04
    strategy:
      matrix:
        cxx_standard: [11, 14, 17]
        build_type: ["Release", "Debug"]
        configuration: [
          {"UBUNTU_RELEASE":"bionic", "LLVM_TOOLCHAIN":"5.0"},
          {"UBUNTU_RELEASE":"bionic", "LLVM_TOOLCHAIN":"6.0"},
          {"UBUNTU_RELEASE":"bionic", "LLVM_TOOLCHAIN":"7"},
          {"UBUNTU_RELEASE":"bionic", "LLVM_TOOLCHAIN":"8"},
          {"UBUNTU_RELEASE":"bionic", "LLVM_TOOLCHAIN":"9"},
          {"UBUNTU_RELEASE":"bionic", "LLVM_TOOLCHAIN":"10"},
          {"UBUNTU_RELEASE":"bionic", "LLVM_TOOLCHAIN":"11"},
          {"UBUNTU_RELEASE":"bionic", "LLVM_TOOLCHAIN":"12"},
          {"UBUNTU_RELEASE":"bionic", "LLVM_TOOLCHAIN":"13"},
          {"UBUNTU_RELEASE":"bionic", "LLVM_TOOLCHAIN":"14"},
          {"UBUNTU_RELEASE":"bionic", "LLVM_TOOLCHAIN":"15"},
          {"UBUNTU_RELEASE":"bionic", "LLVM_TOOLCHAIN":"16"}
        ]

    steps:
      - uses: actions/checkout@v2

      - name: Install system dependencies
        run: |
          apt update && apt-get install -y \
            software-properties-common ca-certificates \
            ninja-build \
            python3-pip python3 python3-dev python3-setuptools \
            zlib1g-dev wget

          add-apt-repository ppa:ubuntu-toolchain-r/test
          python3 -m pip install --upgrade pip
          python3 -m pip install --no-cache-dir conan==1.59 cmake 

      - name: Install compiler
        run: |
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | apt-key add -
          add-apt-repository "deb http://apt.llvm.org/${{matrix.configuration.UBUNTU_RELEASE}}/ llvm-toolchain-${{matrix.configuration.UBUNTU_RELEASE}}-${{matrix.configuration.LLVM_TOOLCHAIN}} main"
          wget https://apt.llvm.org/${{matrix.configuration.UBUNTU_RELEASE}}/dists/llvm-toolchain-${{matrix.configuration.UBUNTU_RELEASE}}-${{matrix.configuration.LLVM_TOOLCHAIN}}/main/binary-amd64/Packages
          cat Packages \
            | grep -Po "^Package: [a-zA-Z0-9-.\+ ]+$" \
            | sed -e 's/Package:/ /g' \
            | sed -e 's/[+\.a-zA-Z0-9-]*wasm[+\.a-zA-Z0-9-]*$/ /g' \
            | sed -e 's/[+\.a-zA-Z0-9-]*-tools$/ /g' \
            | sed -e 's/[+\.a-zA-Z0-9-]*polly[+\.a-zA-Z0-9-]*$/ /g' \
            > pkglist

          cat pkglist
          apt update && apt-get install -y $(cat pkglist)

      - name: Configure CMake
        env:
          CC: clang-${{matrix.configuration.LLVM_TOOLCHAIN}}
          CXX: clang++-${{matrix.configuration.LLVM_TOOLCHAIN}}
          BUILD_TYPE: ${{matrix.build_type}}
          CXX_STANDARD: ${{matrix.cxx_standard}}
        run: |
          mkdir -p build
          cmake -B build -GNinja \
            -DCMAKE_BUILD_TYPE=${BUILD_TYPE} \
            -DCMAKE_CXX_STANDARD=${CXX_STANDARD} \
            -DCMAKE_C_COMPILER=${CC} \
            -DCMAKE_CXX_COMPILER=${CXX} \
            -DALLOW_EXAMPLES=OFF \
            -DALLOW_TESTS=ON \
            -DENABLE_TESTS_MEASUREMENTS=ON \
            -DALLOW_BENCHMARK=OFF \
            -DEXCEPTIONS_DISABLE=ON \
            -DRTTI_DISABLE=ON

      - name: Build
        run: cmake --build build
